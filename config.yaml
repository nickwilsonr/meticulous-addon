---
version: 0.2.10
slug: meticulous_espresso
name: Meticulous Espresso
description: Integration for Meticulous Espresso machines with local API support
url: https://github.com/nickwilsonr/meticulous-addon
arch:
  - aarch64
  - amd64
startup: application
boot: auto
init: false
apparmor: true
homeassistant_api: true
hassio_api: true
hassio_role: default
auth_api: false
ingress: false
panel_icon: mdi:coffee-maker
image: ghcr.io/nickwilsonr/{arch}-meticulous-addon
options:
  machine_ip: ""
  scan_interval: 30
  log_level: info
  retry_initial: 2
  retry_max: 60
  retry_jitter: true
  mqtt_enabled: true
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
schema:
  machine_ip: str?
  scan_interval: int(10,300)
  log_level: list(debug|info|warning|error)?
  retry_initial: int(1,30)?
  retry_max: int(30,600)?
  retry_jitter: bool?
  mqtt_enabled: bool?
  mqtt_host: str?
  mqtt_port: int(1,65535)?
  mqtt_username: str?
  mqtt_password: str?
