---
version: 0.5.20
slug: meticulous_espresso
name: Meticulous Espresso
description: Integration for Meticulous Espresso machines with local API support
url: https://github.com/nickwilsonr/meticulous-addon
arch:
  - aarch64
  - amd64
startup: application
boot: auto
init: false
services:
  - mqtt:need
homeassistant_api: true
hassio_api: true
hassio_role: default
host_network: true
auth_api: false
ingress: false
panel_icon: mdi:coffee-maker
panel_title: Meticulous Espresso
image: ghcr.io/nickwilsonr/{arch}-meticulous-addon
map:
  - config:rw
  - ssl
  - share
  - backup
  - media
ports:
  "8080/tcp": null
environment: {}
options:
  machine_ip: "example: 192.168.1.100 or meticulous.local"
  socket_io_throttle_interval: 2
  stale_data_refresh_interval: 24
  debug: false
  mqtt_enabled: true
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  enable_delta_filtering: true
  boiler_temperature_delta: 0.5
  brew_head_temperature_delta: 0.5
  external_temp_1_delta: 0.5
  external_temp_2_delta: 0.5
  pressure_delta: 0.2
  flow_rate_delta: 0.1
  shot_weight_delta: 0.1
  shot_timer_delta: 1.0
  elapsed_time_delta: 1.0
  target_temperature_delta: 0.0
  target_weight_delta: 0.0
  target_pressure_delta: 0.0
  target_flow_delta: 0.0
  voltage_delta: 1.0
  brightness_delta: 1
schema:
  machine_ip: str?
  socket_io_throttle_interval: int(1,10)?
  stale_data_refresh_interval: int(1,168)?
  debug: bool?
  mqtt_enabled: bool?
  mqtt_host: str?
  mqtt_port: int(1,65535)?
  mqtt_username: str?
  mqtt_password: password?
  enable_delta_filtering: bool?
  boiler_temperature_delta: float(0,10)?
  brew_head_temperature_delta: float(0,10)?
  external_temp_1_delta: float(0,10)?
  external_temp_2_delta: float(0,10)?
  pressure_delta: float(0,5)?
  flow_rate_delta: float(0,5)?
  shot_weight_delta: float(0,5)?
  shot_timer_delta: float(0,10)?
  elapsed_time_delta: float(0,10)?
  target_temperature_delta: float(0,10)?
  target_weight_delta: float(0,10)?
  target_pressure_delta: float(0,5)?
  target_flow_delta: float(0,5)?
  voltage_delta: float(0,50)?
  brightness_delta: float(0,50)?
