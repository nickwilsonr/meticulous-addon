name: Publish Add-on Images

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without leading v)'
        required: false
        default: ''

jobs:
  prepare:
    name: Prepare version and tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history to check for existing tags

      - name: Extract version from config.yaml or tag
        id: version
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          VERSION_INPUT: ${{ github.event.inputs.version }}
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Tag-based trigger: extract from tag name
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
            echo "Source: Git tag"
          elif [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" && "$VERSION_INPUT" != "" ]]; then
            # Manual trigger with version input
            VERSION="$VERSION_INPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
            echo "Source: Manual input"
          else
            # Master branch push: extract from config.yaml
            VERSION=$(grep "^version:" config.yaml | head -n1 | sed 's/version:[[:space:]]*//;s/"//g')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
            echo "Source: config.yaml"
          fi

      - name: Check if tag exists
        id: check_tag
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false' && github.event_name != 'workflow_dispatch'
        env:
          TAG: ${{ steps.version.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Creating tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release version $VERSION"
          git push origin "$TAG"
          echo "Tag $TAG created and pushed"

  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base:3.18
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base:3.18

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.base }}
          tags: |
            ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:latest
            ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:buildcache
          cache-to: type=registry,ref=ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:buildcache,mode=max

      - name: Make GHCR package public
        if: ${{ env.GHCR_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ env.GHCR_TOKEN }}
        run: |
          echo "Setting visibility=public for ${{ matrix.arch }}-meticulous-addon"
          curl -s -X PUT \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/packages/container/${{ matrix.arch }}-meticulous-addon/visibility \
            -d '{"visibility":"public"}'
