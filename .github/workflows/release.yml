name: Publish Add-on Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without leading v)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base:3.18
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base:3.18

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: meta
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.base }}
          tags: |
            ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:latest
            ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:${{ steps.meta.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:buildcache
          cache-to: type=registry,ref=ghcr.io/nickwilsonr/${{ matrix.arch }}-meticulous-addon:buildcache,mode=max

      - name: Make GHCR package public
        if: ${{ env.GHCR_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ env.GHCR_TOKEN }}
        run: |
          echo "Setting visibility=public for ${{ matrix.arch }}-meticulous-addon"
          gh api -X PUT /user/packages/container/${{ matrix.arch }}-meticulous-addon/visibility -f visibility=public
